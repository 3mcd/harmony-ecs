<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>harmony/perf</title>
    <style>
      #archetypes {
        width: 100vw;
        height: 100vh;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="archetypes"></div>
    <script type="module" src="/src/index.ts"></script>
    <script>
      const archetypes = document.getElementById("archetypes")
      function onResize() {
        archetypes.width = window.innerWidth
        archetypes.height = window.innerHeight
      }
      window.addEventListener("resize", onResize)
    </script>
  </body>
</html>
